name: Javascript Lint
on:
  pull_request:
    paths:
      - "javascript/**"
      - "openapi.json"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'

      - name: Regen openapi libs
        run: |
          yarn
          ./regen_openapi.sh

      - name: Install modules
        run: |
          cd javascript
          yarn

      - name: Lint
        run: |
          cd javascript
          yarn run lint
