name: Javascript Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Regen openapi libs
        run: |
          yarn
          ./regen_openapi.sh

      - name: Install modules
        run: |
          cd javascript
          yarn

      - name: Publish
        run: |
          cd javascript
          yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
