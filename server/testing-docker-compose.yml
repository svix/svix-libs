version: "3.7"
services:
  postgres:
    image: postgres:13.4
    volumes:
      - "postgres-data:/var/lib/postgresql/data/"
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    options: >-
      --health-cmd pg_isready
      --health-interval 10s
      --health-timeout 5s
      --health-retry 3

  redis:
    image: "redis:6.2-alpine"
    ports:
      - "6379:6379"

volumes:
  postgres-data:
